<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">		
		<title>My New Site</title>
	</head>

	<body>
	<!-- You Can Use The Script Libraries Below In Your Files Automatically Once This Package is Downloaded, Since They Are All Required Dependencies Of Backbone. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="./node_modules/underscore/underscore-min.js"></script>
	<script src="./node_modules/backbone/backbone-min.js"></script>

	<!-- Scripts Below Allow You To Use And Create Models, Collections And Views On The Html Page. Anything Created In Those Files Are Available For Use Here -->
	<script src="./appModel.js" type="text/javascript"></script>
	<script src="./appView.js" type="text/javascript"></script>
		<div class="main">
			<div='title'>
		<!-- Add your custom page title below between the <h1> tags -->
				<h1>My New Site: Without Breaking My Back(Bone) Over It</h1>
			</div>
			<table align=center>
				<thead>
					<tr>
						<th>Column1</th>
						<th>Column2</th>
						<th>Column3</th>
					</tr>
				</thead>
				<tbody class="Models_List"></tbody>
			</table>

			<script>
			/*
			We set up a script tag here to contain and run the below jQuery function that will set up our app with base functionality.
			*/
			$(document).ready(function() {

				var myApp = new App({
					property1: 'new value of property1', 
					property2: 'new value of property2', 
					property3: 'new value of property3'
				});
				/*
				The above line of code sets a variable called myApp to the value of a new instance of the App Model, created on the appModel.js file and creates it with new values assigned to the default properties. 
				*/

				var wholeAppView = new AppView({model: myApp});
				/*
				The above line of code will instantiate(or create) a new view (which you can 'view' for yourself on the appView.js file)for your entire app and set its model to myApp(the new App instance you just created above).
				*/

				$('body').append(wholeAppView.render());
				/*
				The above line of code will render the entire app and append it to the body of your main index.html page.
				*/			
		});
			</script>
		</div>
	</body>
</html>
